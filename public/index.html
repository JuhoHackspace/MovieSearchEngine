<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>MovieSearchEngine</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="image_wrapper">
                <img src="./images/tmdb.png" alt="The movie database logo">
            </div>
            <h1>MovieSearchEngine</h1>
        </header>
        <div id="main_content">
            <h2>Search Movies by Gategory</h2>
            <section id="search_params">
                <label for="inputText">Enter gategory to search movies:</label>
                <select id="dropdownMenu">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Sci-Fi</option>
                    <option value="TV Movie">TV Movie</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
                <label for="englishCheckbox">Show only English Movies</label>
                <input type="checkbox" id="englishCheckbox"> 
                <button onclick="fetchMovies(0, true)">Submit</button>
            </section>   
            <section id="search_results">
                <label for="results" id="results_label">Results - Most popular first</label>
                <div id="results">
                    <div class="heading_row">
                        <h3 id="title">Title</h3>
                        <h3 id="genres">Genres</h3>
                        <h3 id="release">Release year</h3>
                        <h3 id="poster">Poster</h3>
                    </div>
                    <div id="movies">
                    </div>
                </div>
                <div id="page_nav">
                    <button onclick="fetchMovies(-1,false)">Previous</button>
                    <button onclick="fetchMovies(1,false)">Next</button>
                </div>
            </section>
        </div>
        <footer>
        </footer>
    </div>
    <script src="./scripts/search_script.js" defer></script>
</body>
</html>
